source = ./catppuccin-frappe.conf

# {{{ MONITORS
# https://wiki.hyprland.org/Configuring/Monitors/

monitor = DP-3, 5120x2160@180Hz, 0x0, 1.33
# }}}

# {{{ PROGRAMS
# https://wiki.hyprland.org/Configuring/Keywords/

$menu = rofi -show drun
$terminal = footclient
$browser = zen-browser
$polkit = systemctl --user start hyprpolkitagent
$notificationd = systemctl --user start mako
$wallpaper = systemctl --user start hyprpaper
$statusbar = ashell
# }}}

# {{{ AUTOSTART
exec-once = $polkit
exec-once = $notificationd
exec-once = $wallpaper
exec-once = $statusbar
exec-once = fcitx5
exec-once = steam -silent
exec-once = hyprpm reload

# }}}

# {{{ ENVIRONMENT VARIABLES
# https://wiki.hyprland.org/Configuring/Environment-variables/

env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

env = QT_QPA_PLATFORMTHEME,qt6ct
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

env = XCURSOR_THEME,catppuccin-frappe-dark-cursors
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,catppuccin-frappe-dark-cursors
env = HYPRCURSOR_SIZE,24
# }}}

# {{{ STYLE

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { # {{{
	gaps_in = 4
	gaps_out = 13, 14, 13, 14

	border_size = 2

	# https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
	col.active_border = rgba($mauveAlphaaa) rgba($flamingoAlpha99) 77deg
	col.inactive_border = rgba(595959aa)

	# Set to true enable resizing windows by clicking and dragging on borders and gaps
	resize_on_border = false

	# Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
	allow_tearing = false

	layout = workspacelayout
} # }}}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration { # {{{
	rounding = 3
	rounding_power = 2

	# Change transparency of focused and unfocused windows
	active_opacity = 1.0
	inactive_opacity = 1.0

	dim_special = 0

	shadow {
	    enabled = true
	    range = 4
	    render_power = 3
	    color = rgba(1a1a1aee)
	}

	# https://wiki.hyprland.org/Configuring/Variables/#blur
	blur {
	    enabled = true
	    size = 3
	    passes = 1
	    vibrancy = 0.1696
	}
} # }}}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations { # {{{
	enabled = yes, please :)

	# Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

	bezier = easeOutQuint,0.23,1,0.32,1
	bezier = easeInOutCubic,0.65,0.05,0.36,1
	bezier = linear,0,0,1,1
	bezier = almostLinear,0.5,0.5,0.75,1.0
	bezier = quick,0.15,0,0.1,1

	animation = global, 1, 10, default
	animation = border, 1, 5.39, easeOutQuint
	animation = windows, 1, 4.79, easeOutQuint
	animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
	animation = windowsOut, 1, 1.49, linear, popin 87%
	animation = fadeIn, 1, 1.73, almostLinear
	animation = fadeOut, 1, 1.46, almostLinear
	animation = fade, 1, 3.03, quick
	animation = layers, 1, 3.81, easeOutQuint
	animation = layersIn, 1, 4, easeOutQuint, fade
	animation = layersOut, 1, 1.5, linear, fade
	animation = fadeLayersIn, 1, 1.79, almostLinear
	animation = fadeLayersOut, 1, 1.39, almostLinear
	animation = workspaces, 1, 1.94, almostLinear, fade
	animation = workspacesIn, 1, 1.21, almostLinear, fade
	animation = workspacesOut, 1, 1.94, almostLinear, fade
} # }}}

cursor { # {{{
	inactive_timeout = 3,
} # }}}

# {{{ layouts
# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
	preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
	orientation = center
	mfact = 0.4
	slave_count_for_center_master = 0
}

# }}}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
	force_default_wallpaper = 2
	disable_hyprland_logo = false
	middle_click_paste = false
}

group { # {{{
	col.border_active = rgba($mauveAlphaaa) rgba($flamingoAlpha99) 77deg
	col.border_inactive = rgba(595959aa)
	col.border_locked_active = rgba($mauveAlphaaa) rgba($flamingoAlpha99) 77deg
	col.border_locked_inactive = rgba(595959aa)

	groupbar {
		enabled = false
		col.active = rgba($mauveAlphaaa) rgba($flamingoAlpha99) 77deg
		col.inactive = rgba(595959aa)
		col.locked_active = rgba($mauveAlphaaa) rgba($flamingoAlpha99) 77deg
		col.locked_inactive = rgba(595959aa)
	}
} # }}}
# }}}

# {{{ INPUT
# https://wiki.hyprland.org/Configuring/Variables/#input

input {
	kb_layout = us,us
	kb_variant = ,colemak_dh_ortho
	kb_model =
	kb_options = fkeys:basic_13-24
	kb_rules =
	numlock_by_default = true

	follow_mouse = 2
	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

	special_fallthrough = true

	touchpad {
	    natural_scroll = false
	}

	tablet {
		output = current
	}
}

# }}}

# {{{ KEYBINDINGS
# https://wiki.hyprland.org/Configuring/Binds/
$hyper = SUPER_ALT_CONTROL_SHIFT

# {{{ general binds
# Application binds
bind = SUPER, C, killactive,
bind = SUPER, apostrophe, exec, $terminal
bind = SUPER, semicolon, exec, $menu
bind = SUPER, B, exec, $browser
bind = SUPER, S, exec, grim -g "$(slurp -d)" - | wl-copy
bind = SUPER, Z, exec, killall -q $statusbar; $statusbar
bind = SUPER, X, tagwindow, nofocus tag:pip.
bind = SUPER, M, sendshortcut, , F12, class:discord(-stable)?
bind = SUPER, N, fullscreen, 1
bind = SUPER ALT, L, exec, hyprlock

binde = SUPER, comma, resizewindowpixel, -16 -9, tag:pip.
binde = SUPER, period, resizewindowpixel, 16 9, tag:pip.
binde = SUPER ALT, comma, execr, hyprctl keyword 'windowrule[pip-behaviour]:opacity' $(qalc -t $(echo "max($(hyprctl getprop tag:pip. opacity)-0.05,0.05)")) > /dev/null
binde = SUPER ALT, period, execr, hyprctl keyword 'windowrule[pip-behaviour]:opacity' $(qalc -t $(echo "min($(hyprctl getprop tag:pip. opacity)+0.05,1)")) > /dev/null

bind = SUPER, F, layoutmsg, swapwithmaster
bind = SUPER, G, layoutmsg, focusmaster previous

# Move focus
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, J, movefocus, d
bind = SUPER, K, movefocus, u

# Move window
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, J, movewindow, d
bind = SUPER SHIFT, K, movewindow, u

# Switch workspaces
bind = SUPER, Q, workspace, 1
bind = SUPER, W, workspace, 2
bind = SUPER, E, workspace, 3
bind = SUPER, R, workspace, 4
bind = SUPER, T, workspace, 5
bind = SUPER, Y, workspace, 6
bind = SUPER, U, workspace, 7
bind = SUPER, I, workspace, 8
bind = SUPER, O, workspace, 9
bind = SUPER, P, workspace, 10
bind = SUPER, bracketleft, workspace, e-1
bind = SUPER, bracketright, workspace, e+1

# Move active window to a workspace
bind = SUPER SHIFT, Q, movetoworkspace, 1
bind = SUPER SHIFT, W, movetoworkspace, 2
bind = SUPER SHIFT, E, movetoworkspace, 3
bind = SUPER SHIFT, R, movetoworkspace, 4
bind = SUPER SHIFT, T, movetoworkspace, 5
bind = SUPER SHIFT, Y, movetoworkspace, 6
bind = SUPER SHIFT, U, movetoworkspace, 7
bind = SUPER SHIFT, I, movetoworkspace, 8
bind = SUPER SHIFT, O, movetoworkspace, 9
bind = SUPER SHIFT, P, movetoworkspace, 10
bind = SUPER SHIFT, bracketleft, movetoworkspace, e-1
bind = SUPER SHIFT, bracketright, movetoworkspace, e+1

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# }}}
# {{{ media keys
# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# }}}
# }}}

# {{{ WINDOWS AND WORKSPACES
# https://wiki.hyprland.org/Configuring/Window-Rules/
# https://wiki.hyprland.org/Configuring/Workspace-Rules/
windowrule {
    # Ignore maximize requests from all apps. You'll probably like this.
    name = suppress-maximize-events
    match:class = .*

    suppress_event = maximize
}

windowrule {
    # Fix some dragging issues with XWayland
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false

    no_focus = true
}

windowrule {
	name = steam-games
	match:class = steam_app_\d+

	rounding = 0
	fullscreen_state = -1 3
}

windowrule {
	name = steam-workspace
	match:class = steam(_app_\d+)?

	workspace = 3
}

windowrule {
	name = discord-workspace
	match:class = discord(-stable)?

	workspace = 4
}

windowrule {
	name = tag-pip
	match:initial_title = (Picture-in-Picture)|(Discord Popout)

	tag = +pip
	size = 960 540
}

windowrule {
	name = pip-behaviour
	match:tag = pip

	float = true
	move = 0 0
	opacity = 0.4
	border_size = 0
	pin = true
}

windowrule {
	name = no-focus
	match:tag = nofocus

	no_focus = true
}

workspace=1,layoutopt:wslayout-layout:master

# }}}
